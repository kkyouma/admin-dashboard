<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="main.js" defer></script>
  <title>Dashboard admin</title>
</head>
<body>
  <div class="container">
    <header class="container-header ">
      <div class="header-links">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
      <div class="header-options">
        <span class="material-symbols-outlined">
          search
        </span>
        <div class="divider"></div>
        <button class="theme-toggle">        
          <span class="material-symbols-outlined">
          dark_mode
          </span>
        </button>
        <div class="divider"></div>
        <div class="profile">KKyouma</div>
        <div class="info"></div>
        <div class="profile-image"></div>
      </div>
    </header>
    <nav class="sidebar">
      <div class="logo">
        <h1>Dashboard</h1>
      </div>
      <div class="main-links">
        <ul>
          <li>Dashboard</li>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <div class="secundary-links">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>
    </nav>
    <main class="main-container">
      <div class="projects">
        <div class="title-projects">
          <h1>Projects</h1>
        </div>
        <div class="card">1
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
        <div class="card">2
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
        <div class="card">3
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
        <div class="card">4
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
        <div class="card">5
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
        <div class="card">6
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
        <div class="card">6
          <div class="card-image"></div>
          <div class="card-text"></div>
          <div class="card-links"></div>
        </div>
      </div>
      <div class="announcements">
        <div class="title-announcements">
          <h1>Announcements</h1>
        </div>
        <div class="card">1
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="title-trending">
          <h1>Trending</h1>
        </div>
        <div class="card">2
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
